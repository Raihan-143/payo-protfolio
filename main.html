<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>
<body class="bg-slate-800">
   <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-around items-center">
            <img class="w-16" src="assets/Group.png" alt="">
            <div>
                <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                <p class="border rounded p-1">Available Balance</p>
            </div>
            <button class="btn">logout</button>
        </nav>
        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. 
                Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transections</h3>
                    </div>
                </div>
        </section>
        <section id="addmoney" class="mt-10">
            <h1 class="text-3xl font-bold text-sky-500">Add Money</h1>
            <!--login form-->
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select select-ghost">
                            <option disabled selected>Pick your bank</option>
                            <option value="Bkash">Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="DBBL">DBBL</option>
                          </select>
                      <fieldset class="fieldset">
                        <label class="fieldset-label font-bold text-black">Acoount Number</label>
                        <input value="01301301302" id="account-number" type="number" class="input" placeholder="type your number" />
                        <label class="fieldset-label font-bold text-black">Amount</label>
                        <input id="amount" type="number" class="input" placeholder="type your amount" />
                        <label class="fieldset-label font-bold text-black">PIN</label>
                        <input value="1234" id="Pin" type="pin" class="input" placeholder="type your pin" />
                        <div><a class="link link-hover font-bold text-black">Forgot pin?</a></div>
                        <button id="add-money" class="btn btn-info mt-4 bg-[#0874F2] text-white font-bold">Add Money</button>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>

        </section>
        <section id="cashOut" class="cash mt-10">
            <div class="card w-full max-w-sm shrink-0 shadow-2xl items-center">
            <h1 class="text-3xl font-bold text-sky-500">Cash Out</h1>
            <fieldset class="fieldset">
                <label class="fieldset-label font-bold text-black">Acoount Number</label>
                <input value="01301301302" id="account-number" type="number" class="input" placeholder="type your number" />
                <label class="fieldset-label font-bold text-black">Amount</label>
                <input id="amount" type="number" class="input" placeholder="type your amount" />
                <label class="fieldset-label font-bold text-black">PIN</label>
                <input value="1234" id="Pin" type="pin" class="input" placeholder="type your pin" />
                <div><a class="link link-hover font-bold text-black">Forgot pin?</a></div>
                <button id="cash-out" class="btn btn-info mt-4 bg-[#0874F2] text-white font-bold">Cash Out</button>
              </fieldset>
            </div>
        </section>
    </header>

   </section>
   <script src="script/addMoney.js"></script>
   <script src="script/toggle.js"></script>
   <script src="script/cashout.js"></script>
    
</body>
</html>
